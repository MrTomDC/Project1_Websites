<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/default.css" />
    <link rel="icon" href="Images/favicon.ico" type="image/gif" sizes="16x16" />
  </head>

  <body>
    <nav class="nav">
      <img src="Images/Logo.png" alt="profilelogo" class="profilelogo" />
      <a href="index.html">Home</a>
      <a href="cv.html">CV</a>
      <a href="ervaring.html">Ervaring</a>
      <a href="over_mij.html">Over mij</a>
      <a href="contact.html">Contact</a>
    </nav>
    <section class="flex-container-bg">
      <div class="homecontact">
        <h1>Meer weten?</h1>
        <p>
          Wil je meer weten over mij? Een extra vraag stellen of aanvullende
          informatie? Stuur me dan een berichtje via onderstaand formulier.
        </p>
      </div>
    </section>
    <section class="flex-container">
      <form
        action="mailto:r1006669@student.thomasmore.be"
        method="post"
        id="form"
      >
        <div>
          <label for="Voornaam">Voornaam: </label>
          <input
            type="text"
            id="Voornaam"
            name="Voornaam"
            placeholder="Voornaam..."
            required
          />
        </div>
        <div>
          <label for="Naam">Naam: </label>
          <input
            type="text"
            id="Naam"
            name="Naam"
            placeholder="Naam..."
            required
          />
        </div>
        <div>
          <label for="Bedrijf">Bedrijf: </label>
          <input
            type="text"
            id="Bedrijf"
            name="Bedrijf"
            placeholder="Bedrijf..."
          />
        </div>
        <div>
          <label for="Telefoonnummer">Telefoonnummer: </label>
          <input
            type="text"
            id="Telefoonnummer"
            name="Telefoonnummer"
            placeholder="Telefoonnummer..."
            required
          />
        </div>
        <div>
          <label for="Email">Email: </label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="Email..."
            required
          />
        </div>
        <div>
          <div><label for="Bericht">Bericht: </label></div>
          <div>
            <textarea
              name="Bericht"
              id="Bericht"
              cols="50"
              rows="10"
              required
            ></textarea>
          </div>
        </div>
        <div>
          <input type="submit" value="Versturen" id="submit" />
        </div>
      </form>
    </section>

    <footer>
      <p>&copy; Tom De Cock - Thomas More - 2023</p>
    </footer>
  </body>
</html>
